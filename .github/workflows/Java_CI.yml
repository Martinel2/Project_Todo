name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install MySQL client
      run: sudo apt-get install mysql-client
      

    # MySQL 서버를 로컬에서 사용할 수 있도록 환경변수 설정
    - name: Set up MySQL credentials
      run: |
        echo "MYSQL_HOST=localhost" >> $GITHUB_ENV
        echo "MYSQL_PORT=3306" >> $GITHUB_ENV
        echo "MYSQL_USER=root" >> $GITHUB_ENV
        echo "MYSQL_PASSWORD=0000" >> $GITHUB_ENV
        echo "MYSQL_DATABASE=todo" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: cd todo && chmod +x gradlew
      
    - name: Install dependencies
      run: cd todo && ./gradlew dependencies
    
    - name: Wait for MySQL to be ready
      run: sleep 10s

    - name: Run tests
      working-directory: todo
      run: ./gradlew test
          
          
    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build
  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permissions to gradlew
      run: chmod +x ./todo/gradlew  # Make gradlew executable

    - name: Generate and submit dependency graph
      working-directory: ./todo
      run: ./gradlew dependencySubmission


