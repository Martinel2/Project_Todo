name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install MySQL client
      run: sudo apt-get install mysql-client
      

    # MySQL 서버를 로컬에서 사용할 수 있도록 환경변수 설정
    steps:
    - uses: samin/mysql-action@v1
      with:
        host port: 3800 # Optional, default value is 3306. The port of host
        container port: 3307 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'todo' # Optional, default value is "test". The specified database which will be create
        mysql root password: '0000' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'root' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Of course you can use secrets, too
        mysql password: '0000' # Required if "mysql user" exists. The password for the "mysql user"


    - name: Grant execute permission for gradlew
      run: cd todo && chmod +x gradlew
      
    - name: Install dependencies
      run: cd todo && ./gradlew dependencies
    
    - name: Wait for MySQL to be ready
      run: sleep 10s

    - name: Run tests
      working-directory: todo
      run: ./gradlew test
          
          
    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build
  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permissions to gradlew
      run: chmod +x ./todo/gradlew  # Make gradlew executable

    - name: Generate and submit dependency graph
      working-directory: ./todo
      run: ./gradlew dependencySubmission


