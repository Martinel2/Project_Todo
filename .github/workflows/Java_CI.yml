name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 0000  # 설정한 비밀번호
        ports:
          - 3306:3306  # 포트 매핑

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    # MySQL 클라이언트를 설치하는 과정 제거

    # MySQL 연결 확인
    - name: Check MySQL connection
      run: |
        sleep 30  # 충분한 대기 시간 추가
        mysql -h mysql -u root -p0000 -e "SHOW DATABASES;"  # 'mysql' 서비스 이름을 사용하여 연결

    - name: Check MySQL port 3306
      run: telnet localhost 3306

    - name: Grant execute permission for gradlew
      run: cd todo && chmod +x gradlew

    - name: Install dependencies
      run: cd todo && ./gradlew dependencies

    - name: Wait for MySQL to be ready
      run: sleep 10s

    - name: Run tests
      working-directory: todo
      run: ./gradlew test
