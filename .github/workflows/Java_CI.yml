name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 0000  # root 비밀번호 설정
          MYSQL_DATABASE: testdb  # 사용할 데이터베이스
          MYSQL_USER: testuser  # 일반 사용자 생성
          MYSQL_PASSWORD: testpass  # 일반 사용자 비밀번호
        ports:
          - 3306:3306  # 포트 매핑

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it

    - uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3800 # Optional, default value is 3306. The port of host
        container port: 3306 # Optional, default value is 3306. The port of container
        mysql database: 'todo' # Optional, default value is "test". The specified database which will be create
        mysql root password: '0000' # Required if "mysql user" is empty, default is empty. The root superuser password
       
    # 충분한 대기 시간을 추가하여 MySQL 서버가 준비되도록 함
    - name: Wait for MySQL to be ready
      run: sleep 10

    # MySQL 연결 확인
    - name: Check MySQL connection
      run: |
        mysql -h 127.0.0.1 -u root -p0000  # 'mysql' 대신 '127.0.0.1' 사용

    - name: Check MySQL port 3306
      run: telnet localhost 3306

    - name: Grant execute permission for gradlew
      run: cd todo && chmod +x gradlew

    - name: Install dependencies
      run: cd todo && ./gradlew dependencies

    - name: Run tests
      working-directory: todo
      run: ./gradlew test
