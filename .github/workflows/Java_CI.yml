name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install MySQL client
      run: sudo apt-get install mysql-client

    # MySQL 서버를 로컬에서 사용할 수 있도록 환경변수 설정
    - name: Setup MySQL
      uses: samin/mysql-action@v1
      with:
          character set server: 'utf8' 
          mysql database: 'todo' 
          mysql user: 'root'
          mysql password: '0000'
          
    - name: Check MySQL connection
      run: mysql -h 127.0.0.1 -u root -prootpassword -e "SHOW DATABASES;"
        
    - name: Check MySQL port 3306
      run: telnet localhost 3306

    - name: Grant execute permission for gradlew
      run: cd todo && chmod +x gradlew
      
    - name: Install dependencies
      run: cd todo && ./gradlew dependencies
    
    - name: Wait for MySQL to be ready
      run: sleep 10s

    - name: Run tests
      working-directory: todo
      run: ./gradlew test

